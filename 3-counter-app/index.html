<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 Counteer App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row mt-5">
        <div class="col-2 card p-2">
          <h3 class="text-center">{{counter}}</h3>
          <div class="d-flex justify-content-around align-items-center">
            <button @click="++counter" class="flex-1 btn me-2 btn-sm btn-primary">+</button>
            <button @click="counter > 0 ? --counter : counter" class="flex-1 btn btn-sm btn-danger">-</button>
          </div>
          <div class="alert alert-warning mt-2">
            <p>{{ getCounterResult }}</p>
          </div>
        </div>


        <div class="col-2 card p-2">
          <h3 class="text-center">{{counter2}}</h3>
          <div class="d-flex justify-content-around align-items-center">
            <button @click="++counter2" class="flex-1 btn me-2 btn-sm btn-primary">+</button>
            <button @click="counter2 > 0 ? --counter2 : counter2" class="flex-1 btn btn-sm btn-danger">-</button>
          </div>
          <div class="alert alert-warning mt-2">
            <p>{{ getCounterResult2}}</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
