<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="../vue.global.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <br />
      <h3 class="text-center">Todo List</h3>
      <div class="row">
        <div class="col-8 offset-2 mt-3">
          <div class="input-group mb-3">
            <input :class="todoClass" v-model="todoWord" type="text" class="form-control" placeholder="Yapılacak Bir Şey Gir" @keydown.enter="addTodo" />
          </div>
          <ul v-if="todoList.length > 0" v-for="todo in todoList" :key="todo.id" class="list-group">
              <li :class="{'list-group-item-danger' : !todo.compled,'list-group-item-success' : todo.compled}" class="list-group-item mt-2 d-flex justify-content-between">
                <div>
                  <input v-model="todo.compled" type="checkbox" class="mr-3" :id="`formCheckBox_${todo.id}`" />
                  <label :for="`formCheckBox_${todo.id}`">{{todo.todoText}}</label>
                </div>
                <button class="btn btn-danger btn-sm" @click="removeTodoItem(todo)">Sil</button>
              </li>
          </ul>
          <!-- Alert -->
          <div v-else class="alert alert-warning mt-3 mb-3">Eklenmiş Todo Yok</div>

          <div class="d-flex justify-content-between">
            <small class="text-success">Yapılmış Olanlar : {{todoCompledCount}}</small>
            <small class="text-danger">Yapılmamış Olanlar : {{todoUnCompledCount}}</small>
          </div>
        </div>
        <!-- TodoList Pre -->
        <!-- <pre>
          {{todoList}}
        </pre> -->
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
