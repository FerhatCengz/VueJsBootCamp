<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div class="row mt-5">
        <div class="col-4 offset-4">
          <h3 class="text-center">Event</h3>
          <!--! Burada tek satırlık kod ile input alanının event özelliklerini kullanrak değerini değiştirebiliyoruz.  -->
          <!-- <input
            :value="fullName"
            @input="fullName = $event.target.value "
            type="text"
            class="form-control"
          /> -->

          <input v-model="fullName" type="text" class="form-control mt-2 mb-2" />
          <input v-model="telefonNo" type="text" class="form-control mt-2 mb-2" />
          <div class="d-flex justify-content-center">
            <input v-model="!checkBoxValue" type="checkbox" class="w-25 form-control mt-2 mb-2" />
          </div>
          <p class="mt-3 mb-2">{{fullName}}</p>
          <p class="mt-3 mb-2">{{telefonNo}}</p>
          <p class="mt-3 mb-2">{{checkBoxValue}}</p>
          <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-danger btnm-sm">Ekle</button>
          </div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br /><br />
    <div id="app2">
      <div class="d-flex justify-content-center">
        <input type="checkbox" value="1" v-model="valueBox" />
        <input type="checkbox" value="2" v-model="valueBox" />
        <input type="checkbox" value="3" v-model="valueBox" />
        <input type="checkbox" value="4" v-model="valueBox" />
        <input type="checkbox" value="5" v-model="valueBox" />

        {{valueBox}}
      </div>

      <select v-model="htmlSelect" class="w-50 m-auto form-control" name="" id="">
        <option disabled value="">Please select one</option>
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="3">C</option>
      </select>
      {{htmlSelect}}

      <input v-model="msg" />
      {{msg}}
    </div>
    <script src="app.js"></script>
  </body>
</html>
