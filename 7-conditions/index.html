<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6 Style Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <button class="btn btn-success" @click="showText = !showText">AÇ/KAPAT</button>
      <!-- !Burada hiyariişi olmak üzere iki element arasında ki şartlara bakılır. -->
      <h1 v-if="!showText" class="text-danger">BAŞTA GÖZÜKECEK</h1>
      <h1 v-else class="text-primary">SONRADAN GÖZÜKECEK</h1>

      <hr />
      <button @click="++counter" class="btn btn-danger">+</button>
      <button @click="--counter" class="btn btn-success ml-3">-</button>
      <h3 :class="backgroundShowText">{{counter}}</h3>
      <p v-if="counter > 0">0' dan Büyük</p>
      <p v-else-if="counter < 0">0' dan Küçük</p>
      <div class="bg-secondary">
        <h6 v-if="counter == 0">0 ' a Eşit</h6>
      </div>

      <br><br><br><br><br>
      <hr />
      <h1 v-show="counter > 0">0' dan Büyük</h1>
      <h3 v-show="counter < 0">0' dan Küçük</h3>

      <div class="bg-secondary">
        <h6 v-show="counter == 0">0 ' a Eşit</h6>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
